<div class="row">
    <div class="col-md-12 pd-left-0 pd-right-0">
        <ol class="breadcrumb">
            <li><a href="#">产品管理</a></li>
            <li class="active">新增产品</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" id="js-new-product" role="form" enctype="multipart/form-data" th:action="@{/admin/product/add}"
              method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-9 need-validate">
                    <input type="text" name="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品分类：</label>
                <div class="col-sm-9">
                    <select class="form-control" name="parentId">
                        <option th:each="category : ${category}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">型号：</label>
                <div class="col-sm-9 need-validate">
                    <input type="text" name="model" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">材料：</label>
                <div class="col-sm-9 need-validate">
                    <input type="text" name="smaterial" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">尺寸：</label>
                <div class="col-sm-9 need-validate">
                    <input type="text" name="size" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-9">
                    <input type="text" name="remark" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品缩略图：</label>
                <div class="col-sm-9 need-validate">
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>选择文件</span>
                        <input type="file" name="img" multiple="" onchange="upoad(this)"/>
                    </span>
                    <span class="js-filename"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">详情：</label>
                <div class="col-sm-9 need-validate">
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>选择文件</span>
                        <input type="file" name="detail" multiple="" onchange="upoad(this)"/>
                    </span>
                    <span class="js-filename"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-default">确定</button>
            </div>
        </form>
    </div>
</div>
