<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-9"/>
    <title>威咔后台管理界面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link type="text/css" href="../../static/css/bootstrap-admin.min.css"
          th:href="@{/css/bootstrap-admin.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../../static/css/summernote.css" th:href="@{/css/summernote.css}"/>
    <link type="text/css" href="../../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link type="text/css" href="../../static/css/validate.css" th:href="@{/css/validate.css}" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="admin-header">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">威咔后台管理界面</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)" onclick="updateInfo()" th:text="${#httpServletRequest.remoteUser}">管理员</a></li>
                <li><a href="#" th:href="@{/admin/logout}">退出</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 left-menu">
            <aside id="js-aside">
                <section>
                    <div class="menu">
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                                <div class="panel-heading header-active" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                           aria-expanded="true" aria-controls="collapseOne">
                                            <i class="fa fa-server" aria-hidden="true"></i>
                                            <span>产品管理</span>
                                            <span class="pull-right"><i class="fa fa-angle-down"></i></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in js-collapse" role="tabpanel"
                                     aria-labelledby="headingOne">
                                    <ul class="list-group">
                                        <li class="list-group-item"><a href="javascript:void(0)" id="init"
                                                                       class="menu-a"
                                                                       onclick="goTo('/admin/product/list', this)"><i
                                                class="fa fa-circle-o"></i>产品列表</a>
                                        </li>
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/product/add', this)"><i
                                                class="fa fa-circle-o"></i>新增产品</a>
                                        </li>
                                        <li class="list-group-item"><a href="javascript:void(0)"
                                                                       class="menu-a"
                                                                       onclick="goTo('/admin/product/level/list', this)"><i
                                                class="fa fa-circle-o"></i>产品分类列表</a>
                                        </li>
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/product/level/add', this)"><i
                                                class="fa fa-circle-o"></i>新增产品分类</a>
                                        </li>
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/order', this)"><i
                                                class="fa fa-circle-o"></i>订单列表</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingTwo">
                                    <h4 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                                           href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            <i class="fa fa-file"></i>
                                            <span>文件管理</span>
                                            <span class="pull-right"><i class="fa fa-angle-right"></i></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse js-collapse" role="tabpanel"
                                     aria-labelledby="headingTwo">
                                    <ul class="list-group">
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/file/toUpload', this)"><i
                                                class="fa fa-circle-o"></i>文件上传</a>
                                        </li>
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/file/zlist', this)">
                                            <i class="fa fa-circle-o"></i>文件列表</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingThree">
                                    <h4 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                                           href="#collapseThree" aria-expanded="false" aria-controls="collapseTwo">
                                            <i class="fa fa-newspaper-o"></i>
                                            <span>新闻管理</span>
                                            <span class="pull-right"><i class="fa fa-angle-right"></i></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseThree" class="panel-collapse collapse js-collapse" role="tabpanel"
                                     aria-labelledby="headingTwo">
                                    <ul class="list-group">
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/news-list', this)"><i
                                                class="fa fa-circle-o"></i>新闻列表</a>
                                        </li>
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/news', this)">
                                            <i class="fa fa-circle-o"></i>新增新闻</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingFour">
                                    <h4 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                                           href="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                                            <i class="fa fa-rss-square"></i>
                                            <span>公司动态</span>
                                            <span class="pull-right"><i class="fa fa-angle-right"></i></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseFour" class="panel-collapse collapse js-collapse" role="tabpanel"
                                     aria-labelledby="headingTwo">
                                    <ul class="list-group">
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/company-news', this)"><i
                                                class="fa fa-circle-o"></i>新增动态</a>
                                        </li>
                                        <li class="list-group-item"><a href="javascript:void(0)" class="menu-a"
                                                                       onclick="goTo('/admin/company-news-list', this)">
                                            <i class="fa fa-circle-o"></i>动态列表</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
        </div>
        <div class="col-md-10 pd-left-0 pd-right-0">
            <div class="row">
                <div class="col-md-12" id="js-message">
                    <th:block th:if="${message != null}">
                        <div class="alert alert-info" role="alert" style="margin-top: 10px">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <span th:text="${message}"></span>
                        </div>
                    </th:block>
                </div>
            </div>
            <div id="js-right-content"></div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-1.11.2.min.js" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/jquery.validate.min.js" th:src="@{/js/jquery.validate.min.js}"></script>
<script src="../../static/js/summernote.min.js" th:src="@{/js/summernote.min.js}"></script>
<script src="../../static/js/summernote-zh-CN.js" th:src="@{/js/summernote-zh-CN.js}"></script>
<script src="../../static/js/validate-base.js" th:src="@{/js/validate-base.js}"></script>
<script src="../../static/js/admin.js" th:src="@{/js/admin.js}"></script>
</body>
</html>
