<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-9"/>
    <title>后台管理</title>
    <link type="text/css" href="../../static/css/bootstrap-admin.min.css"
          th:href="@{/css/bootstrap-admin.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"/>
    <link type="text/css" href="../../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet"/>
    <link type="text/css" href="../../static/css/validate.css" th:href="@{/css/validate.css}" rel="stylesheet"/>
</head>
<body>
<header class="admin-header">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">微咔后台管理界面</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/ad/contact}">管理员</a></li>
                <li><a href="#" th:href="@{/ad/contact}">退出</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 left-menu">
            <aside id="js-aside">
                <section>
                    <div class="menu">
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                                <div class="panel-heading header-active" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                           aria-expanded="true" aria-controls="collapseOne">
                                            <i class="fa fa-server" aria-hidden="true"></i>
                                            <span>产品管理</span>
                                            <span class="pull-right"><i class="fa fa-angle-down"></i></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in js-collapse" role="tabpanel"
                                     aria-labelledby="headingOne">
                                    <ul class="list-group">
                                        <li class="list-group-item"><a href="#" id="init" onclick="goTo('/ad/product/add', this)"><i
                                                class="fa fa-circle-o"></i>新增产品</a>
                                        </li>
                                        <li class="list-group-item"><a href="#"><i class="fa fa-circle-o"></i>新增产品</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingTwo">
                                    <h4 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                                           href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            <i class="fa fa-file"></i>文件管理
                                            <span class="pull-right"><i class="fa fa-angle-right"></i></span>
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse js-collapse" role="tabpanel"
                                     aria-labelledby="headingTwo">
                                    <ul class="list-group">
                                        <li class="list-group-item"><a href="#" onclick="goTo('/ad/product/add')"><i
                                                class="fa fa-circle-o"></i>新增产品</a>
                                        </li>
                                        <li class="list-group-item"><a href="#"><i class="fa fa-circle-o"></i>新增产品</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
        </div>
        <div class="col-md-10 pd-left-0 pd-right-0">
            <div class="row">
                <div class="col-md-12" id="js-message">
                    <th:block th:if="${message != null}">
                        <div class="alert alert-info" role="alert" style="margin-top: 10px">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <span th:text="${message}"></span>
                        </div>
                    </th:block>
                </div>
            </div>
            <div id="js-right-content"></div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-1.11.2.min.js" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/jquery.validate.min.js" th:src="@{/js/jquery.validate.min.js}"></script>
<script src="../../static/js/validate-base.js" th:src="@{/js/validate-base.js}"></script>
<script src="../../static/js/admin.js" th:src="@{/js/admin.js}"></script>
</body>
</html>
