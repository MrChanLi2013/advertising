<div class="row">
    <div class="col-md-12 pd-left-0 pd-right-0">
        <ol class="breadcrumb">
            <li><a href="#">文件管理</a></li>
            <li class="active">资料上传</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" id="js-file-upload" role="form" enctype="multipart/form-data" th:action="@{/admin/file/upload}"
              method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-9 need-validate">
                    <input type="text" name="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">视频链接URL：</label>
                <div class="col-sm-9 need-validate">
                    <input type="text" name="videoLink" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">资料上传：</label>
                <div class="col-sm-9 need-validate">
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>选择文件</span>
                        <input type="file" name="pdfFile" multiple="" onchange="upoad(this)"/>
                    </span>
                    <span class="js-filename"></span>
                </div>
            </div>
            <!--
            <div class="form-group">
                <label class="col-sm-3 control-label">视频上传：</label>
                <div class="col-sm-9 need-validate">
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>选择文件</span>
                        <input type="file" name="detail" multiple="" onchange="upoad(this)"/>
                    </span>
                    <span class="js-filename"></span>
                </div>
            </div>
            -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-default">确定</button>
            </div>
        </form>
    </div>
</div>
