<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="product-img" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#product-img" data-slide-to="0" class="active"></li>
                    <li data-target="#product-img" data-slide-to="1"></li>
                    <li data-target="#product-img" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../static/images/01-Innovation.jpg" th:src="@{/images/01-Innovation.jpg}" />
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="../static/images/02-Vielfalt.jpg" th:src="@{/images/02-Vielfalt.jpg}" />
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="../static/images/03-Perfektion_Vari.jpg" th:src="@{/images/03-Perfektion_Vari.jpg}" />
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#product-img" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#product-img" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
