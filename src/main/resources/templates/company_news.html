<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="headerLayout">
<head>
    <link type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css.bak}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h3>公司动态</h3>
    </div>
    <div class="container">
        <h4><a href="#" th:text="${news.title}"></a></h4>
        <div class="row">
            <div class="col-md-8 news-p" th:utext="${news.content}">

            </div>
            <div class="col-md-4">
                <div class="news-title">
                    <p class="new-list"><strong>新闻列表:</strong></p>
                    <p th:each="list : ${newsList}">
                        <a href="#" th:href="@{/ad/news/company(id=${list.id})}"><span th:text="${list.title}"></span><span class="glyphicon glyphicon-globe"></span></a>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="news-footer">
                    <p>
                        <span class="news-list-date" th:text="${#dates.format(news.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="divider">
            <hr/>
        </div>
    </div>
</div>
</body>
</html>
